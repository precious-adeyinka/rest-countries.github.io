						</div>
					</form>
				</section>
				<section class="filter">
					<div class="select-dropdown light-theme-dark">Filter by Region&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-angle-down"></i>

					<ul class="region">

						<li class="region__name"><a class="region__link" href="#" target="_self">Asia</a></li>
						<li class="region__name"><a class="region__link" href="#" target="_self">Europe</a></li>
						<li class="region__name"><a class="region__link" href="#" target="_self">Oceania</a></li>
					</ul>
				</section>
			</section>

	<script type="text/javascript" src="node_modules/mustache/mustache.min.js"></script>
	<script type="text/javascript" src="assets/js/index.js"></script>
	<script async defer type="text/javascript" src="assets/js/fetchCountries.js"></script>
	<script type="x-tmpl-mustache" id="template">
		<section class="countries-card">
			<section class="countries-card__img-wrapper">
				<img src="{{flag}}" class="countries-card__img">
			</section>
			<section class="countries-card__info">
				<h3 class="countries-card__title">{{name}}</h3>
				<section class="countries-card__desc">
					<div class="countries-card__details">
						<strong class="countries-card__details-title--bold">Population:</strong> 
						<span class="countries-card__details-title--light">{{population}}</span>
					</div>
					<div class="countries-card__details">
						<strong class="countries-card__details-title--bold">Region:</strong> 
						<span class="countries-card__details-title--light">{{region}}</span>
					</div>
					<div class="countries-card__details">
